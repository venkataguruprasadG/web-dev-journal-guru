<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>My Contact Book</title>
</head>
<body>
    <div class="form-container">
    <form>
        <h1>Contact-Book-Application</h1>
        <label type="text" for="name">Name:
            <input id="name" name="name" placeholder="Enter your name" required>
        </label>
        <br>
        <label type="number" for="Phone">Phone:
            <input id="Phone" name="Phone" placeholder="Enter your Phone no:" required>
        </label>
        <br>
        <label type="email" for="email">Email ID:
            <input id="email" name="email" placeholder="Enter your Email ID" required>
        </label>
        <br>
        <button type="submit" id="add-button">Add Contact</button>
    </form>
    </div>

    <div class="contact-list">
        <h2>Contact List</h2>
    </div>
</body>
</html>
