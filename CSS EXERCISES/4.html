<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .page{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .card{
            text-align: center;
            border: round 1px solid black;
            border-radius: 10px;
            background-color: white;
            padding:10px;
            width: 300px;
            box-shadow: 1px 4px 8px rgba(0,0,0,0.1);
        }
    </style>
    <title>Card Component</title>
</head>
<body>
    <div class="page">
    <div class="card">
        <h1>Card Heading</h1>
        <img src="https://via.placeholder.com/150" alt="Placeholder Image">
        <p>This is a description of the card component. It contains an image, a heading, and some text.</p>
    </div>
    </div>
</body>
</html>
