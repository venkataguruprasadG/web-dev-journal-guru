<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        h1{
            text-align:center;
        }
    </style>
    <title>problem 5</title>
</head>
<body>
    <h1>Radio Buttons & Checkboxes</h1>

    <form>
        
        <label>
            Users Prefered Contact Method<br>
            <input type="radio" id="email" name="contact" required>
            Email
        </label>
        <label><input type="radio" id="phone" name="contact" required>Phone</label>
        <label><input type="radio" id="mail" name="contact" required>mail</label>
        <br>
        <label>
            User's Hobies<br>
            <input type="checkbox" id="reading" name="hobby">Reading
        </label>
        <label><input type="checkbox" id="travelling" name="hobby">travelling</label>
        <label><input type="checkbox" id="gaming" name="hobby">gaming</label>
        <label><input type="checkbox" id="cooking" name="hobby">Cooking</label>

        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
