<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple To-Do List App</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <h1>To-Do List</h1>
    <div class="input-box-with-button">

        <button class="add-button" id="addTaskBtn">Add</button>
    </div>
    <ul id="taskList"></ul>
    <script src="todo.js"></script>
</body>
</html>
